<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class = "left">
        <div id = "logo">
            <img id = "odin" src = "logo.png"/>
            <div class = "logoText">Odin</div>
        </div>
        <p class = "bottomText">Photo by Halie West on Unsplash</p>
    </div>

    <div class = "right">
        <p class = "generalText"> This is not a real Online Service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign Up not to get started<br><br>You know you want to.</p>
        <div class = "formBox">
            <p class = "formText">Let's do this!</p>
            <form>
                <div class="inputRow">
                    <div class = "inputBox">
                        <label for = "first_name" class = "labelText">FIRST NAME</label>
                        <input type="text" id = "first_name">
                    </div>
                    <div class = "inputBox">
                        <label for = "last_name" class = "labelText">LAST NAME</label>
                        <input type="text" id = "last_name">
                    </div>
                </div>
                <div class="inputRow">
                    <div class = "inputBox">
                        <label for = "mail" class = "labelText">EMAIL</label>
                        <input type="email" id = "mail">
                    </div>
                    <div class = "inputBox">
                        <label for = "phone_number" class = "labelText">PHONE NUMBER</label>
                        <input type="text" id = "phone_number">
                    </div>
                </div>
                <div class="inputRow">
                    <div class = "inputBox">
                        <label for = "pass" class = "labelText">PASSWORD</label>
                        <input type="password" id = "pass">
                        <div class = "error"></div>
                    </div>
                    <div class = "inputBox">
                        <label for = "con_pass" class = "labelText">CONFIRM PASSWORD</label>
                        <input type="password" id = "con_pass">
                    </div>
                </div>
            </form>
        </div>
        <button id = "createAccountButton">Create Account</button>
        <p class = "smalltext">Already have an account? Log In</p>
    </div>
    <script src = "signup.js"></script>
</body>
</html>
